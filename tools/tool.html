<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/tool.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <title>Tool</title>
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
    <div class="main">
      <div class="map">
        <div class="toasts">
          <div class="toast"></div>
        </div>
        <div class="plans"></div>


        <div class="points">

            <div class="point-number">121</div>
            <div class="point-rotate-control"></div>
          </div>
          <div style="background-image: url('./uwn.jpg'); transform: translate(339px, 72px)" class="point active">
            <div class="point-number">123</div>

          </div> -->
        </div>

        <canvas class="point-fov"></canvas>

        <svg class="connections-layer" xmlns="http://www.w3.org/2000/svg">
          <!-- <line x1="319.262" y1="181.449" x2="496.262" y2="325.449" /> -->
        </svg>

        <div class="select-control" style="width: 400px; height: 200px; transform: translate(350px, 350px)"></div>
      </div>

      <div class="sidebar">
        <ul class="sidebar-tabs">
          <li class="sidebar-tab active">Property</li>
          <li class="sidebar-tab">Links</li>
          <li class="sidebar-tab">Markers</li>
        </ul>

        <div class="sidebar-content properties">
          <label class="field">
            <span class="field-label">title</span>
            <input type="text" value="Панорама" data-key="title">
            <span class="field-border"></span>
          </label>
          <label class="field">
            <span class="field-label">id</span>
            <input type="text" value="122" data-key="id">
            <span class="field-border"></span>
          </label>
          <div class="sidebar-row">
          <label class="field">
            <span class="field-label">x</span>
            <input type="number" value="" step="0.1" data-key="x">
            <span class="field-border"></span>
          </label>
          <label class="field">
            <span class="field-label">y</span>
            <input type="number" value="" step="0.1" data-key="y">
            <span class="field-border"></span>
          </label>
          <label class="field">
            <span class="field-label">r</span>
            <input type="number" value="" step="0.1" data-key="heading">
            <span class="field-border"></span>
          </label>
        </div>
          <label class="field">
            <span class="field-label">floor</span>
            <input type="number" value="2" step="0.01" data-key="floor">
            <span class="field-border"></span>
          </label>

          <label class="field">
            <span class="field-label">heightFromFloor</span>
            <input type="number" value="145" data-key="heightFromFloor">
            <span class="field-border"></span>
          </label>

          <hr>
          <div class="sidebar-row">
            <label class="field">
              <span class="field-label">lat</span>
              <input type="number" value="" data-key="lat" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">lon</span>
              <input type="number" value="" data-key="lon" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">fov</span>
              <input type="number" value="" data-key="fov" step="0.1">
              <span class="field-border"></span>
            </label>
          </div>

          <hr>
          <div class="sidebar-row">
            <label class="field">
              <span class="field-label">lat</span>
              <input type="number" value="" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">lon</span>
              <input type="number" value="" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">fov</span>
              <input type="number" value="" step="0.1">
              <span class="field-border"></span>
            </label>
          </div>

          <hr>
          <div class="sidebar-row">
            <label class="field">
              <span class="field-label">lat</span>
              <input type="number" value="" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">lon</span>
              <input type="number" value="" step="0.01">
              <span class="field-border"></span>
            </label>
            <label class="field">
              <span class="field-label">fov</span>
              <input type="number" value="" step="0.1">
              <span class="field-border"></span>
            </label>
          </div>


        </div>
      </div>
    </div>
  </div>
  <input type='file' id='fileinput'>
  <script src="js/tool.js"></script>
  <script src="js/toasts.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
