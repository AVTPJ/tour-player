<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/tool.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/sidebar.css" rel="stylesheet">
  <link href="css/areaList.css" rel="stylesheet">
  <title>Tool</title>
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
    <div class="main">
      <div class="map">
        <div class="toasts">
          <div class="toast"></div>
        </div>
        <div class="plans"></div>

        <div class="points">
        </div>

        <div class="connection-points visible">
          <!-- <div class="connection-point"></div> -->
        </div>

        <canvas class="point-fov"></canvas>

        <svg class="connections-layer" xmlns="http://www.w3.org/2000/svg">
        </svg>

        <div class="select-control"></div>
      </div>

      <div class="sidebar">
        <ul class="sidebar-tabs">
          <li data-id="global" class="sidebar-tab">Global</li>
          <li data-id="properties" class="sidebar-tab">Properties</li>
          <li data-id="areas" class="sidebar-tab">Areas</li>
        </ul>


        <div class="sidebar-content global" data-id="global">
          <x-field label="Title" data-key="title"></x-field>
          <x-field label="Start panorama id" data-key="start"></x-field>
          <hr>
          <label>Status</label>
          <ul class="sidebar-list">
            <li>
              <span>panorams</span>
              <strong class="st-panorams"></strong>
            </li>
            <li>
              <span>links</span>
              <strong class="st-links"></strong>
            </li>
            <li>
              <span>areas</span>
              <strong class="st-areas"></strong>
            </li>
            <li>
              <span>width</span>
              <strong class="st-width"></strong>
            </li>
            <li>
              <span>height</span>
              <strong class="st-height"></strong>
            </li>
            <li>
              <span>square</span>
              <strong class="st-square"></strong>
            </li>
          </ul>

          <hr>

          <label>Performance</label>

          <x-bar
            class="performance-storage"
            value=""
            max=""
            postfix=" KB"
          >Local storage usage</x-bar>

          <x-bar
            class="performance-memory"
            value=""
            secondary-value=""
            max=""
            postfix=" MB"
          >Memory usage</x-bar>

          
        </div>


        <div class="sidebar-content properties" data-id="properties">

          <label>Main</label>

          <x-field label="title" data-key="title"></x-field>
          <x-field label="id" data-key="id"></x-field>

          <hr>

          <label>Position on map</label>

          <div class="sidebar-row">
            <x-field label="x" type="number" step="0.1" data-key="x"></x-field>
            <x-field label="y" type="number" step="0.1" data-key="y"></x-field>
            <x-field label="r" type="number" step="0.1" data-key="heading"></x-field>
          </div>

          <hr>

          <label>Floor</label>

          <x-field label="Floor number" type="number" step="0.01" data-key="floor"></x-field>
          <x-field label="Height from floor" type="number" step="0.01" data-key="heightFromFloor"></x-field>

          <hr>

          <label>Viewing angle</label>

          <div class="sidebar-row">
            <x-field label="lat" type="number" step="0.01" data-key="lat"></x-field>
            <x-field label="lon" type="number" step="0.01" data-key="lon"></x-field>
            <x-field label="fov" type="number" step="0.1" data-key="fov"></x-field>
          </div>

          <hr>

          <label>Preview</label>
          <div class="preview" style="background-image: url('')"></div>

<!--          <label>More angle</label>-->

<!--          <div class="sidebar-row">-->
<!--            <x-field label="lat" type="number" step="0.01"></x-field>-->
<!--            <x-field label="lon" type="number" step="0.01"></x-field>-->
<!--            <x-field label="fov" type="number" step="0.1"></x-field>-->
<!--          </div>-->

<!--          <hr>-->

<!--          <label>Lots of angle</label>-->

<!--          <div class="sidebar-row">-->
<!--            <x-field label="lat" type="number" step="0.01"></x-field>-->
<!--            <x-field label="lon" type="number" step="0.01"></x-field>-->
<!--            <x-field label="fov" type="number" step="0.1"></x-field>-->
<!--          </div>-->

        </div>

        <div class="sidebar-content" data-id="areas">
          <ul class="area-list" data-empty-text="There are no areas on this list yet."></ul>
          <div class="sidebar-footer">
            <button class="primary" onclick="areaEditor.init()" title="key A">Add new area</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="fileinput">

  <script src="js/sidebarTabs.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/toasts.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/field.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/areaItem.js"></script>
</body>
</html>
