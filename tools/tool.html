<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/tool.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/sidebar.css" rel="stylesheet">
  <link href="css/areaList.css" rel="stylesheet">
  <title>Tool</title>
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
    <div class="main">
      <div class="map">
        <div class="toasts">
          <div class="toast"></div>
        </div>
        <div class="plans"></div>

        <div class="points">
        </div>

        <div class="connection-points visible">
          <!-- <div class="connection-point"></div> -->
        </div>

        <canvas class="point-fov"></canvas>

        <svg class="connections-layer" xmlns="http://www.w3.org/2000/svg">
        </svg>

        <div class="select-control"></div>
      </div>

      <div class="sidebar">
        <ul class="sidebar-tabs">
          <li data-id="properties" class="sidebar-tab">Properties</li>
          <li data-id="areas" class="sidebar-tab">Areas</li>
        </ul>

        <div class="sidebar-content properties" data-id="properties">
          <x-field label="title" data-key="title"></x-field>
          <x-field label="id" data-key="id"></x-field>

          <div class="sidebar-row">
            <x-field label="x" type="number" step="0.1" data-key="x"></x-field>
            <x-field label="y" type="number" step="0.1" data-key="y"></x-field>
            <x-field label="r" type="number" step="0.1" data-key="heading"></x-field>
          </div>

          <x-field label="floor" type="number" step="0.01" data-key="floor"></x-field>
          <x-field label="heightFromFloor" type="number" step="0.01" data-key="heightFromFloor"></x-field>

          <hr>

          <div class="sidebar-row">
            <x-field label="lat" type="number" step="0.01" data-key="lat"></x-field>
            <x-field label="lon" type="number" step="0.01" data-key="lon"></x-field>
            <x-field label="fov" type="number" step="0.1" data-key="fov"></x-field>
          </div>

          <hr>

          <div class="sidebar-row">
            <x-field label="lat" type="number" step="0.01"></x-field>
            <x-field label="lon" type="number" step="0.01"></x-field>
            <x-field label="fov" type="number" step="0.1"></x-field>
          </div>

          <hr>
          <div class="sidebar-row">
            <x-field label="lat" type="number" step="0.01"></x-field>
            <x-field label="lon" type="number" step="0.01"></x-field>
            <x-field label="fov" type="number" step="0.1"></x-field>
          </div>

          <hr>
        </div>

        <div class="sidebar-content" data-id="areas">
          <ul class="area-list">
            <area-item
              id="1"
              title="T-34"
              d="M0 1L0.493151 0L12.8219 2L14.0454 0H21.0925V4.84615L27.8687 5.38461L28.9528 3.23077H31.9343L32.4764 6.19231L36 9.69231L31.1212 12.6538L15.9427 14H7.81136L0.493151 11.3077V8.5L3.94521 7L10.3562 5L12.5682 3.23077L0 1Z"
            ></area-item>
            <area-item
              id="1"
              title="T-34"
              d="M0 1L0.493151 0L12.8219 2L14.0454 0H21.0925V4.84615L27.8687 5.38461L28.9528 3.23077H31.9343L32.4764 6.19231L36 9.69231L31.1212 12.6538L15.9427 14H7.81136L0.493151 11.3077V8.5L3.94521 7L10.3562 5L12.5682 3.23077L0 1Z"
            ></area-item>
            <area-item
              id="1"
              title="T-34"
              d="M0 1L0.493151 0L12.8219 2L14.0454 0H21.0925V4.84615L27.8687 5.38461L28.9528 3.23077H31.9343L32.4764 6.19231L36 9.69231L31.1212 12.6538L15.9427 14H7.81136L0.493151 11.3077V8.5L3.94521 7L10.3562 5L12.5682 3.23077L0 1Z"
            ></area-item>
            <area-item
              id="1"
              title="T-34"
              d="M0 1L0.493151 0L12.8219 2L14.0454 0H21.0925V4.84615L27.8687 5.38461L28.9528 3.23077H31.9343L32.4764 6.19231L36 9.69231L31.1212 12.6538L15.9427 14H7.81136L0.493151 11.3077V8.5L3.94521 7L10.3562 5L12.5682 3.23077L0 1Z"
            ></area-item>
          </ul>
          <div class="sidebar-footer">
            <button class="primary">Add new area</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="fileinput">

  <script src="js/sidebarTabs.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/toasts.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/field.js"></script>
  <script src="js/areaItem.js"></script>
</body>
</html>
